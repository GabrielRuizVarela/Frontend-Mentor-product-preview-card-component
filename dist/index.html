<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../src/favicon-32x32.png">
  <!-- Normalize -->
  <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
  <script src="./bundle.js" defer></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div></div>
  <div id="main">
    <img class="product-img" src="#" alt="">
    <div class="product-data">
      <div class="product-type">PERFUME</div>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price">
        <div class="product-price-discount">$149.99</div>
        <div class="product-price-list">$169.99</div>
      </div>
      <button type="button" class="product-add-to-cart"><img src="../src/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>
  <div></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GabrielRuizVarela">Gabriel Ruiz Varela</a>.
  </div>
</body>

</html>
